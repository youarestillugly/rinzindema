<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="about.css">
    <style>
        header {
    position: sticky;
    top: 0; /* Sticks the header at the top of the viewport */
    z-index: 1000; /* Ensures the header appears above other elements */
    background-color: #ffffff; /* Background color to make it distinct */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: Add a shadow for emphasis */
}
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Centering the entire profiles section */
        .profiles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            gap: 30px;
            padding: 40px;
            margin: 0 auto;
        }

        /* Centering the section title */
        h2 {
            font-size: 2.5rem;
            color: #2c3e50;
            text-align: center; /* Center the title */
            margin-bottom: 40px;
            font-weight: 600;
            width: 100%; /* Ensure it spans across the section */
        }

        .profile {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .profile-title {
            font-size: 1.2rem;
            color: #2c3e50;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .profile-designation {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 8px;
        }

        .profile-qualification {
            font-size: 1rem;
            color: #1445af;
            font-weight: bold;
        }

        .profile-title, .profile-designation, .profile-qualification {
            transition: color 0.3s ease;
        }

        .profile:hover .profile-title {
            color: #2980b9;
        }

        .profile:hover .profile-designation {
            color: #2980b9;
        }

        .profile:hover .profile-qualification {
            color: #2980b9;
        }
    </style>
    <title>Dzongkha Programme</title>
</head>
<body>

    <div class="section">
        <h2>Dzongkha Programme</h2>
        <div class="profiles">
            <div class="profile">
                <img src="yangdon-tshomo.png" alt="Yangdon Tshomo">
                <div class="profile-title">Yangdon Tshomo</div>
                <div class="profile-designation">Lecturer</div>
                <div class="profile-qualification">MA in Buddhist Studies</div>
            </div>
            <div class="profile">
                <img src="Ngawang-Tengay.png" alt="Ngawang Tengay">
                <div class="profile-title">Ngawang Tengay</div>
                <div class="profile-designation">Lecturer</div>
                <div class="profile-qualification">MA in Buddhist Philosophy</div>
            </div>
            <div class="profile">
                <img src="kelzang-namgay.png" alt="Kelzang Namgay">
                <div class="profile-title">Kelzang Namgay</div>
                <div class="profile-designation">Lecturer</div>
                <div class="profile-qualification">MA in Buddhist Studies</div>
            </div>
            <div class="profile">
                <img src="sonam-zangpo.png" alt="Sonam Zangpo">
                <div class="profile-title">Sonam Zangpo</div>
                <div class="profile-designation">Lecturer</div>
                <div class="profile-qualification">MA in Dzongkha and Choekey</div>
            </div>
        </div>
    </div>

</body>
</html>
